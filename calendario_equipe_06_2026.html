                const mesHeader = document.createElement('div');

                const mesBody = document.createElement('div');
                mesBody.className = 'mes-body';

                const eventosDoMes = eventosIniciais[mes] || [];

                if (eventosDoMes.length === 0) {
                    mesBody.innerHTML = '<div class="mes-vazio">Nenhum evento cadastrado</div>';

                    eventosDoMes
                        .slice()
                        .sort((a, b) => a.dia - b.dia)
                        .forEach(evento => {
                            const eventoDiv = document.createElement('div');
                            eventoDiv.className = 'evento-item';

                            eventoDiv.innerHTML = `

                                <div class="evento-titulo">${evento.titulo}</div>
                            `;

                            mesBody.appendChild(eventoDiv);
                        });
                }

                mesCard.appendChild(mesHeader);
                mesCard.appendChild(mesBody);
                container.appendChild(mesCard);
