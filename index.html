<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Teste Login ENS</title>
<style>
  body{font-family:sans-serif;background:#c0392b;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;}
  .box{background:#fff;color:#333;padding:20px 24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.4);max-width:360px;width:100%;text-align:center;}
  label{display:block;margin:8px 0 4px;font-size:.85em;font-weight:bold;}
  select,input{width:100%;padding:8px 10px;border:2px solid #ddd;border-radius:6px;font-size:.95em;}
  button{margin-top:10px;width:100%;padding:9px;border:none;border-radius:6px;background:#c0392b;color:#fff;font-weight:bold;cursor:pointer;}
  #erro{color:#c0392b;font-size:.8em;margin-top:6px;display:none;}
  #ok{color:#155724;font-size:.9em;margin-top:10px;display:none;background:#d4edda;padding:6px 8px;border-radius:6px;}
</style>
</head>
<body>
<div class="box">
  <h2>Teste de Login - ENS</h2>
  <p style="font-size:.85em;color:#666;">Se isso funcionar, o app vai funcionar.</p>
  <label for="nome">Nome</label>
  <select id="nome">
    <option value="">-- Selecione --</option>
    <option value="ADMIN">★ Nelson (Admin)</option>
    <option value="Ana Lucia e Nelson">Ana Lucia e Nelson</option>
  </select>

  <div id="campoSenha" style="display:none;">
    <label for="senha">Senha do admin</label>
    <input id="senha" type="password" placeholder="ENS@2026">
  </div>

  <div style="margin-top:8px;font-size:.8em;text-align:left;">
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="checkbox" id="lgpd">
      <span>Li e aceito a LGPD</span>
    </label>
  </div>

  <button id="btnEntrar">Entrar</button>
  <div id="erro"></div>
  <div id="ok"></div>
</div>

<script>
  const selNome   = document.getElementById('nome');
  const campoSenha= document.getElementById('campoSenha');
  const senhaInp  = document.getElementById('senha');
  const lgpd      = document.getElementById('lgpd');
  const btn       = document.getElementById('btnEntrar');
  const erro      = document.getElementById('erro');
  const ok        = document.getElementById('ok');
  const SENHA_ADMIN = 'ENS@2026';

  selNome.addEventListener('change', function(){
    campoSenha.style.display = (this.value === 'ADMIN') ? 'block' : 'none';
    erro.style.display = 'none';
    ok.style.display   = 'none';
  });

  btn.addEventListener('click', function(){
    erro.style.display = 'none';
    ok.style.display   = 'none';

    const nome = selNome.value;
    const s    = senhaInp.value;

    if (!nome) {
      erro.textContent = '❌ Selecione um nome.';
      erro.style.display = 'block';
      return;
    }
    if (!lgpd.checked) {
      erro.textContent = '❌ Marque que aceita a LGPD.';
      erro.style.display = 'block';
      return;
    }
    if (nome === 'ADMIN') {
      if (!s) {
        erro.textContent = '❌ Digite a senha do admin.';
        erro.style.display = 'block';
        return;
      }
      if (s !== SENHA_ADMIN) {
        erro.textContent = '❌ Senha incorreta. Use: ' + SENHA_ADMIN;
        erro.style.display = 'block';
        return;
      }
      ok.textContent = '✅ Login OK como ADMIN (Nelson).';
      ok.style.display = 'block';
      return;
    }

    // qualquer outro nome entra sem senha
    ok.textContent = '✅ Login OK como ' + nome + ' (somente leitura).';
    ok.style.display = 'block';
  });
</script>
</body>
</html>
