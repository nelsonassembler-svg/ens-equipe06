<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendário 2026 - Equipe 06</title>
<style>
:root { --r:#c0392b; --r2:#922b21; }
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Segoe UI',system-ui,sans-serif;background:linear-gradient(135deg,var(--r),var(--r2));min-height:100vh;padding:15px;}

/* LOGIN */
#pLogin{display:flex;align-items:center;justify-content:center;min-height:100vh;}
.lbox{background:#fff;border-radius:18px;box-shadow:0 12px 45px rgba(0,0,0,.35);padding:34px 28px;max-width:420px;width:100%;text-align:center;}
.peixe svg{width:80px;height:80px;margin-bottom:8px;}
.lbox h2{color:var(--r);font-size:1.4em;margin-bottom:4px;}
.lsub{font-size:.83em;color:#777;margin-bottom:22px;}
.lcampo{margin-bottom:13px;text-align:left;}
.lcampo label{display:block;font-size:.82em;font-weight:700;color:#444;margin-bottom:4px;}
.lcampo select,.lcampo input{width:100%;padding:9px 11px;border:2px solid #ddd;border-radius:8px;font-size:.95em;font-family:inherit;}
.lcampo select:focus,.lcampo input:focus{outline:none;border-color:var(--r);}
#divSenha{display:none;}
.lgpd{background:#fff8f8;border:1px solid #f5c6c6;border-radius:8px;padding:12px 14px;margin:14px 0;text-align:left;font-size:.78em;color:#555;line-height:1.55;}
.lgpd-check{display:flex;align-items:flex-start;gap:7px;margin-top:9px;font-size:.8em;color:#333;cursor:pointer;}
.lgpd-check input{width:16px;height:16px;margin-top:2px;flex-shrink:0;accent-color:var(--r);}
.bentrar{width:100%;padding:11px;border:none;border-radius:8px;background:var(--r);color:#fff;font-size:1em;font-weight:700;cursor:pointer;font-family:inherit;margin-top:6px;transition:background .2s;}
.bentrar:hover{background:var(--r2);}
.lerro{color:var(--r);font-size:.82em;margin-top:9px;padding:7px 10px;background:#fdecea;border-radius:6px;display:none;}
.lvers{margin-top:18px;font-size:.73em;color:#bbb;font-style:italic;}

/* APP */
#pApp{display:none;}
.cont{max-width:1400px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,.3);overflow:hidden;}
header{background:linear-gradient(135deg,var(--r),var(--r2));color:#fff;padding:24px 80px;text-align:center;position:relative;}
header h1{font-size:clamp(1.5rem,4vw,2.4rem);margin-bottom:6px;}
header p{font-size:clamp(.86rem,2vw,1rem);opacity:.93;margin-top:3px;}
.bsair{position:absolute;top:14px;right:14px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.5);color:#fff;padding:6px 14px;border-radius:20px;cursor:pointer;font-size:.8em;font-weight:700;font-family:inherit;}
.bsair:hover{background:rgba(255,255,255,.35);}
.ubadge{position:absolute;top:14px;left:14px;background:rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.3);color:#fff;padding:5px 11px;border-radius:20px;font-size:.72em;max-width:180px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}

/* ABAS */
.abas{display:flex;background:#f0f0f0;border-bottom:3px solid var(--r);}
.abtn{flex:1;padding:13px 8px;border:none;background:transparent;cursor:pointer;font-size:.94em;font-weight:700;color:#555;font-family:inherit;transition:all .2s;}
.abtn.on{background:#fff;color:var(--r);border-bottom:3px solid #fff;margin-bottom:-3px;}
.abtn:hover:not(.on){background:#e8e8e8;}
.atab{display:none;}
.atab.on{display:block;}

/* AVISOS */
.aviso{padding:10px 20px;text-align:center;font-size:.9em;font-weight:600;}
.av-l{background:#fff3cd;border-bottom:2px solid #ffc107;color:#856404;}
.av-a{background:#d4edda;border-bottom:2px solid #28a745;color:#155724;}

/* BARRA ADMIN */
.badmin{display:none;padding:10px 20px;background:#f8f9fa;border-bottom:1px solid #ddd;gap:8px;flex-wrap:wrap;justify-content:center;}
.badmin.on{display:flex;}
.badbtn{padding:8px 16px;border:none;border-radius:6px;background:var(--r);color:#fff;font-size:.86em;font-weight:700;font-family:inherit;cursor:pointer;}
.badbtn:hover{background:var(--r2);}

/* LEGENDA (ATUALIZADA PARA A NOVA PALETA) */
.lgd{padding:16px 20px 0;}
.lgdt{font-size:.88em;font-weight:700;color:#555;margin-bottom:9px;text-align:center;}
.lgdg{display:flex;flex-wrap:wrap;gap:7px;justify-content:center;margin-bottom:4px;}
.lgdi{display:flex;align-items:center;gap:6px;background:#f8f9fa;border-radius:20px;padding:4px 11px;font-size:.78em;color:#495057;border:1px solid #dee2e6;}
.lgdc{width:11px;height:11px;border-radius:3px;flex-shrink:0;}

/* CALENDÁRIO */
.mgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(310px,1fr));gap:18px;padding:18px;}
.mcard{background:#fff;border:2px solid #e0e0e0;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08);transition:all .3s;}
.mcard:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.14);border-color:var(--r);}
.mhdr{background:linear-gradient(135deg,var(--r),var(--r2));color:#fff;padding:13px 15px;font-weight:700;font-size:1.2em;display:flex;justify-content:space-between;align-items:center;}
.badd-ev{background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.6);color:#fff;padding:3px 9px;border-radius:5px;cursor:pointer;font-size:.72em;font-weight:700;font-family:inherit;display:none;}
.badd-ev.on{display:inline-block;}
.mbdy{padding:13px;max-height:500px;overflow-y:auto;}

/* ESTILO BASE DO EVENTO */
.ev{
  padding:9px 11px;
  margin-bottom:7px;
  border-radius:8px;
  border-left:4px solid var(--r);
  background:#f8f9fa;
  transition:transform .15s;
  position:relative;
}
.ev:hover{transform:translateX(3px);}

/* NOVAS CORES */

/* Rosa – #FADAD8 */
.ev-rosa{
  border-left-color:#c0392b;
  background-color:#FADAD8;
}

/* Verde – #B4CEAC */
.ev-verde{
  border-left-color:#2e7d32;
  background-color:#B4CEAC;
}

/* Azul – #88A0D1 */
.ev-azul{
  border-left-color:#1e3a8a;
  background-color:#88A0D1;
}

/* Amarelo claro – #FFFFAC */
.ev-amarelo-claro{
  border-left-color:#b3b300;
  background-color:#FFFFAC;
}

/* Amarelo escuro – #DBBC10 */
.ev-amarelo-escuro{
  border-left-color:#a47f00;
  background-color:#DBBC10;
}

.evd{font-weight:700;color:#2c3e50;margin-bottom:3px;font-size:.97em;}
.evt{color:#495057;font-size:.83em;line-height:1.5;white-space:pre-line;}
.mv{text-align:center;color:#aaa;padding:35px 15px;font-style:italic;}
.evac{position:absolute;top:7px;right:7px;gap:4px;display:none;}
.admin-on .ev:hover .evac{display:flex;}
.bev{border:none;border-radius:4px;padding:3px 7px;cursor:pointer;font-size:.75em;font-weight:700;font-family:inherit;}
.bev-ed{background:#f39c12;color:#fff;}
.bev-ex{background:var(--r);color:#fff;}

/* CARDS MÍSTICA / PCE */
.dw{display:grid;grid-template-columns:repeat(auto-fit,minmax(290px,1fr));gap:20px;padding:20px 20px 0;}
.dc{border-radius:14px;overflow:hidden;box-shadow:0 4px 18px rgba(0,0,0,.13);transition:all .3s;}
.dc:hover{transform:translateY(-4px);box-shadow:0 10px 28px rgba(0,0,0,.2);}
.dc-m .dh{background:linear-gradient(135deg,var(--r),var(--r2));}
.dc-p .dh{background:linear-gradient(135deg,#1a6b3a,#27ae60);}
.dh{color:#fff;padding:17px 20px;text-align:center;}
.dh h2{font-size:1.08em;letter-spacing:.8px;text-transform:uppercase;margin-bottom:4px;}
.dh p{font-size:.79em;opacity:.9;font-style:italic;}
.dc-m .db{background:#fff7f7;padding:17px 20px;}
.dc-p .db{background:#f0faf4;padding:17px 20px;}
.ds{margin-bottom:13px;}
.ds:last-child{margin-bottom:0;}
.dst{font-size:.73em;font-weight:700;text-transform:uppercase;letter-spacing:.7px;color:#999;margin-bottom:7px;padding-bottom:4px;border-bottom:1px solid #e0e0e0;}
.dtags{display:flex;flex-wrap:wrap;gap:6px;}
.dtag{display:inline-flex;align-items:center;gap:5px;background:#fff;border:1px solid #ddd;border-radius:20px;padding:4px 10px;font-size:.8em;color:#2c3e50;box-shadow:0 1px 4px rgba(0,0,0,.06);}
.tn{display:inline-block;background:var(--r);color:#fff;font-size:.73em;font-weight:700;width:17px;height:17px;border-radius:50%;text-align:center;line-height:17px;flex-shrink:0;}
.dc-p .tn{background:#27ae60;}
.dli{list-style:none;}
.dli li{padding:5px 0 5px 16px;font-size:.84em;color:#495057;border-bottom:1px dashed #eee;position:relative;line-height:1.45;}
.dli li:last-child{border-bottom:none;}
.dli li::before{content:'✦';position:absolute;left:0;color:var(--r);font-size:.68em;top:7px;}
.dc-p .dli li::before{color:#27ae60;}
.dver{background:#fff;border-left:4px solid var(--r);border-radius:0 7px 7px 0;padding:9px 13px;font-size:.82em;color:#555;font-style:italic;margin-top:10px;line-height:1.5;}
.dc-p .dver{border-left-color:#27ae60;}

/* PARTICIPANTES */
.pgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(295px,1fr));gap:18px;padding:18px;}
.pc{background:#fff;border:2px solid #e0e0e0;border-radius:12px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,.08);transition:all .3s;}
.pc:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.14);border-color:var(--r);}
.ph{background:linear-gradient(135deg,var(--r),var(--r2));color:#fff;padding:13px 15px;font-weight:700;font-size:1.02em;display:flex;align-items:center;gap:8px;}
.ph.padre{background:linear-gradient(135deg,#6c3483,#8e44ad);}
.pb{padding:13px 15px;}
.il{display:flex;gap:8px;margin-bottom:7px;font-size:.85em;color:#495057;align-items:flex-start;}
.il strong{color:#2c3e50;min-width:88px;flex-shrink:0;}
.il a{color:var(--r);text-decoration:none;}
.il a:hover{text-decoration:underline;}
.cb{display:inline-block;background:rgba(255,255,255,.22);color:#fff;font-size:.72em;padding:2px 8px;border-radius:12px;margin-left:6px;font-weight:700;border:1px solid rgba(255,255,255,.38);}
.hrc{border:none;border-top:1px dashed #dee2e6;margin:9px 0;}

/* MODAL */
.mov{display:none;position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:9999;align-items:center;justify-content:center;padding:20px;}
.mov.on{display:flex;}
.mbox{background:#fff;border-radius:14px;padding:24px;max-width:460px;width:100%;max-height:90vh;overflow-y:auto;box-shadow:0 10px 40px rgba(0,0,0,.3);}
.mbox h3{color:var(--r);margin-bottom:14px;font-size:
