                { dia: 22, titulo: '5¬∫ RETIRO SETOR A 03-10-13-19' },
                { dia: 23, titulo: 'ORDENA√á√ÉO PADRE WATSON' },
                { dia: 26, titulo: 'ANIVERS√ÅRIO S√çLVIA (JOYCE E ONASY)' }
            ],
            'DEZEMBRO': [
                { dia: 1, titulo: 'REUNI√ÉO SETOR A' },
                { dia: 5, titulo: 'CONFRATERNIZA√á√ÉO EQUIPE 06' },
                { dia: 7, titulo: 'REUNI√ÉO DO SETOR A' },
                { dia: 11, titulo: 'ANIVERS√ÅRIO L√öCIO (ANA AM√âLIA E RODRIGUES)' },
                { dia: 14, titulo: 'ANIVERS√ÅRIO J√öLIO C√âSAR (ANA AM√âLIA E RODRIGUES)' },
                { dia: 21, titulo: 'ORDENA√á√ÉO PADRE ALEX' },
                { dia: 25, titulo: 'NATAL' },
                { dia: 26, titulo: 'NATAL' },
                { dia: 31, titulo: 'REVEILLON' }
            ]
        };

        let eventos = {};
        let eventoEditando = null;

        function carregarDados() {
            const dadosSalvos = localStorage.getItem('calendario2026_completo');
            if (dadosSalvos) {
                eventos = JSON.parse(dadosSalvos);
            } else {
                eventos = JSON.parse(JSON.stringify(eventosIniciais));
                salvarDados();
            }
        }

        function salvarDados() {
            localStorage.setItem('calendario2026_completo', JSON.stringify(eventos));
        }

        function renderizarCalendario() {
            const container = document.getElementById('calendarioContainer');
            container.innerHTML = '';

            const meses = ['JANEIRO', 'FEVEREIRO', 'MAR√áO', 'ABRIL', 'MAIO', 'JUNHO', 
                          'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'];

            meses.forEach(mes => {
                const mesCard = document.createElement('div');
                mesCard.className = 'mes-card';

                const mesHeader = document.createElement('div');
                mesHeader.className = 'mes-header';
                mesHeader.innerHTML = `
                    <span>${mes} 2026</span>
                    <button onclick="abrirModalNovo('${mes}')">‚ûï Adicionar</button>
                `;

                const mesBody = document.createElement('div');
                mesBody.className = 'mes-body';

                const eventosDoMes = eventos[mes] || [];

                if (eventosDoMes.length === 0) {
                    mesBody.innerHTML = '<div class="mes-vazio">Nenhum evento cadastrado</div>';
                } else {
                    eventosDoMes.sort((a, b) => a.dia - b.dia);

                    eventosDoMes.forEach((evento, index) => {
                        const eventoDiv = document.createElement('div');
                        eventoDiv.className = 'evento-item';
                        eventoDiv.onclick = () => abrirModalEditar(mes, index);

                        eventoDiv.innerHTML = `
                            <div class="evento-dia">Dia ${evento.dia}</div>
                            <div class="evento-titulo">${evento.titulo}</div>
                            <div class="evento-acoes">
                                <button class="btn-icon" onclick="event.stopPropagation(); abrirModalEditar('${mes}', ${index})">‚úèÔ∏è</button>
                                <button class="btn-icon" onclick="event.stopPropagation(); confirmarExclusao('${mes}', ${index})">üóëÔ∏è</button>
                            </div>
                        `;

                        mesBody.appendChild(eventoDiv);
                    });
                }

                mesCard.appendChild(mesHeader);
                mesCard.appendChild(mesBody);
                container.appendChild(mesCard);
            });
        }

        function abrirModalNovo(mes) {
            eventoEditando = null;
            document.getElementById('modalTitulo').textContent = 'Adicionar Evento';
            document.getElementById('eventoMes').value = mes;
            document.getElementById('eventoDia').value = '';
            document.getElementById('eventoTitulo').value = '';
            document.getElementById('btnExcluir').style.display = 'none';
            document.getElementById('modalEvento').classList.add('show');
        }

        function abrirModalEditar(mes, index) {
            eventoEditando = { mes, index };
            const evento = eventos[mes][index];

            document.getElementById('modalTitulo').textContent = 'Editar Evento';
            document.getElementById('eventoMes').value = mes;
            document.getElementById('eventoDia').value = evento.dia;
            document.getElementById('eventoTitulo').value = evento.titulo;
            document.getElementById('btnExcluir').style.display = 'inline-block';
            document.getElementById('modalEvento').classList.add('show');
        }

        function fecharModal() {
            document.getElementById('modalEvento').classList.remove('show');
            eventoEditando = null;
        }

        function salvarEvento() {
            const mes = document.getElementById('eventoMes').value;
            const dia = parseInt(document.getElementById('eventoDia').value);
            const titulo = document.getElementById('eventoTitulo').value.trim();

            if (!dia || dia < 1 || dia > 31) {
                alert('‚ùå Digite um dia v√°lido (1-31)');
                return;
            }

            if (!titulo) {
                alert('‚ùå Digite um t√≠tulo para o evento');
                return;
            }

            if (!eventos[mes]) {
                eventos[mes] = [];
            }

            if (eventoEditando) {
                eventos[eventoEditando.mes].splice(eventoEditando.index, 1);
            }

            eventos[mes].push({ dia, titulo });

            salvarDados();
            renderizarCalendario();
            fecharModal();

            alert('‚úÖ Evento salvo com sucesso!');
        }

        function excluirEvento() {
            if (!eventoEditando) return;

            if (confirm('üóëÔ∏è Tem certeza que deseja excluir este evento?')) {
                eventos[eventoEditando.mes].splice(eventoEditando.index, 1);
                salvarDados();
                renderizarCalendario();
                fecharModal();
                alert('‚úÖ Evento exclu√≠do!');
            }
        }

        function confirmarExclusao(mes, index) {
            if (confirm('üóëÔ∏è Excluir este evento?')) {
                eventos[mes].splice(index, 1);
                salvarDados();
                renderizarCalendario();
            }
        }

        function exportarDados() {
            const dataStr = JSON.stringify(eventos, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `calendario-equipe06-2026-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            alert('‚úÖ Backup exportado com sucesso!');
        }

        function importarDados(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const dadosImportados = JSON.parse(e.target.result);
                    if (confirm('‚ö†Ô∏è Isso vai substituir todos os dados atuais. Continuar?')) {
                        eventos = dadosImportados;
                        salvarDados();
                        renderizarCalendario();
                        alert('‚úÖ Dados importados com sucesso!');
                    }
                } catch (err) {
                    alert('‚ùå Erro ao importar arquivo. Verifique se √© um arquivo JSON v√°lido.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        document.getElementById('modalEvento').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });

        carregarDados();
        renderizarCalendario();
    </script>
</body>
</html>
